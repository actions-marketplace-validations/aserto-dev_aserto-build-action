name: "Aserto Build"
description: "Aserto build policy pack"
author: "Aserto.com"
branding:
  icon: box
  color: orange
inputs:
  source_path:
    description: "path to build input source"
    required: true
    default: src
  target_path:
    description: "path to build output directory"
    required: true
    default: build
  target_file:
    description: "build output filename"
    required: true
    default: bundle.tar.gz
  build_options:
    description: "build options"
    required: false
    default: "--revision $GITHUB_SHA"
  verbose:
    description: "verbose logging [ true | false ]"
    required: true
    default: "false"
runs:
  using: docker
  image: 'docker://ghcr.io/aserto-dev/aserto-build:latest'
